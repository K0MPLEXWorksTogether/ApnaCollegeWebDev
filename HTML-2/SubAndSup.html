<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub And Sup Tags In HTML</title>
</head>
<body>
    <h1>Sub And Sup Tags In HTML</h1>
    <p>Sub And Sup are useful to provide subscripting and superscripting formatting of text in HTML.</p>

    <p>a<sup>2</sup> = b<sup>2</sup> + c<sup>2</sup></p>
    <p>H<sub>2</sub>O</p>

    Such kind of formatting is provided by the Sub and Sup tags.
</body>
</html>
