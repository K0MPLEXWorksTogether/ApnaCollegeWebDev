<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Element In HTML</title>
</head>

<body>
    <h1>Span Element In HTML</h1>
    <p>Span is essentially, like a div, it is used for content grouping. But, rather it is an inline element.</p>

    <span>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.facebook.com">Facebook</a>
    </span>
    <a href="https://www.youtube.com">Youtube</a>

    <p>This time, all three anchor tags are inline. This is because span itself is inline.</p>
</body>

</html>
