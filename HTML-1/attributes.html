<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes In HTML5</title>
</head>
<body>
    <h1>Attributes In HTML</h1>
    <p>The way the items are counted changes from the default "1", to "A". This is due to a change the attribute "type" in the ordered list tag.</p>
    <ol type="A">
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
    </ol>
</body>
</html>
