<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Input</title>
</head>
<body>
    <form action="/server">
        <label for="checkbox">I am 18+</label>
        <input type="checkbox" name="age" id="checkbox" checked>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
