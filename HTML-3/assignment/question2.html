<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quesiton 2</title>
</head>
<body>
    <form action="/question1">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gen" id="gender-male" value="Male">
        <label for="gender-male">Male</label>
        <input type="radio" name="gen" id="gender-female" value="Female">
        <label for="gender-female">Female</label>
        <br><br>

        <label for="country">Country</label>
        <select name="coun" id="country">
            <option value="default" selected>Select An Option</option>
            <option value="india">India</option>
            <option value="pakistan">Pakistan</option>
        </select>
        <br><br>

        <label for="message">Message</label>
        <textarea name="text" id="message" rows="10" cols="30"></textarea>
        <br><br>

        <input type="checkbox" name="sub" id="subscribe">
        <label for="subscribe">Subscribe?</label>
        <br><br>

        <button>Submit</button>
    </form>
</body>
</html>
