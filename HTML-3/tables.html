<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables In HTML5</title>
  </head>
  <body>
    <h1>Tables in HTML5</h1>

    <p>
      Tables are a fundamental structure of rows and columns. Every table can
      have a caption and a header row.
    </p>

    <h2>Example</h2>

    <table>
        <caption>Food Menu</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>

        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>

        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
    </table>
  </body>
</html>
