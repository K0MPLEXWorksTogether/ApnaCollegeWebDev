<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Input</title>
  </head>
  <body>
    <form action="/range">
      <label for="volume">Select Volume</label>
      <input
        type="range"
        name="vol"
        id="volume"
        min="0"
        max="100"
        value="50"
        step="5"
      />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
