<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Semantics In HTML</title>
  </head>
  <body>
    <h1>Table Semantics In HTML</h1>

    <p>
      These are tags that can be used inside a table for grouping content
      together.
    </p>

    <h2>Example</h2>

    <table>
      <caption>
        Food Menu
      </caption>
      <thead>
        <th>Item</th>
        <th>Price</th>
      </thead>

      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
        </tr>

        <tr>
          <td>Samosa</td>
          <td>12</td>
        </tr>
      </tbody>

      <tr>
        <td>Chips</td>
        <td>20</td>
      </tr>
    </table>
  </body>
</html>
