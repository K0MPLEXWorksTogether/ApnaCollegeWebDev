<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons In HTML</title>
</head>
<body>
    <form action="/server">
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="apple" value="apple" checked>

        <label for="orange">Orange</label>
        <input type="radio" name="fruit" id="orange" value="orange">

        <label for="grape">Grape</label>
        <input type="radio" name="fruit" id="Grape" value="grape">

        <label for="litchi">Litchi</label>
        <input type="radio" name="fruit" id="litchi" value="litchi">

        <button type="submit">Submit</button>
    </form>

    <form action="/client">
        <label for="science">Science</label>
        <input type="checkbox" name="sub" id="science" value="sci">

        <label for="math">Math</label>
        <input type="checkbox" name="sub" id="math" value="math">

        <label for="english">Science</label>
        <input type="checkbox" name="sub" id="english" value="english">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
